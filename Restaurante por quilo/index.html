<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
</head>
<body>
    <div>
        <form>
            <h2>Restaurante por quilo</h2>
            <div>
                <label>Buffet por Quilo (R$): </label><br>
                <input type="text" id="inputBuffetPrice">
            </div>
            <div>
                <label>Consumo do cliente (gramas): </label><br>
                <input type="text" id="inputWeight">
            </div>
            <div>
                <label>Taxa de serviço:  </label><br>
                <input type="text" id="inputService">
            </div>
            <div>
                <label>Dividir a conta em (pessoas): </label><br>
                <input type="text" id="inputBillPortion">
            </div>
            <div>
                <input type="button" value="Calcular preço" onclick="calcular()">
                <input type="reset" id="inputWeight" value="Reset">
            </div>
            <h4 id="outputBuffet"></h4>
            <h4 id="outputClient"></h4>
            <h4 id="outputService"></h4>
        </form>
    </div>
    
    <script src="/Restaurante por quilo/index.js"></script>
</body>
</html>
