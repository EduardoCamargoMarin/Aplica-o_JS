            <input type="radio" name="sex" id="inputFemale" required>Feminino <br><br>
            <label>Altura (metros):</label>

            <label>Peso (kg):</label>
            <input id="inputWeight" type="text" placeholder="Insira o seu peso..."><br><br>
            <input type="button" onclick="calcular()" value="Calcular o peso ideal">
            <h3 id="outputValue"></h3>

        </form>
    </div>
