<!DOCTYPE html>
<html>
  <head>
    <title>Adicionar Dados</title>
  </head>
  <body>
    <h1>Adicionar Dados</h1>
    <form>
      <label for="conta">Descrição da conta:</label>
      <input type="text" id="conta"><br><br>
      <label for="valor">Valor da conta (R$):</label>
      <input type="number" id="valor"><br><br>
      <input type="button" onclick="adicionarDados()" value="Adicionar">
    </form>
    <table id="tabela">
      <thead>
        <tr>
          <th>Conta</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
  <script src="/Finanças pessoais/index.js"></script>
</html>
